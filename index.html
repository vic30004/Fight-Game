<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Monoton|Rubik+Mono+One|Special+Elite&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assests/style/style.css">
    <script type="text/javascript " src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <title>Fight Game</title>
</head>

<body>
    <div class="page">
        <h1 class="main-title">Battle of The Bands</h1>


        <p>Your Character</p>
        <div class="flex-container" id="unselectedBands">

        </div>
        <div id="selectedCharacter"></div>


        <p>Enemies Available To Attack</p>
        <div class="flex-container" id="enemies">

        </div>


        <p>Fight Section</p>
        <div class="flex-container">
            <button id="attack">Attack</button>
        </div>


        <p>Defender</p>
        <p id="update"></p>
        <div class="flex-container" id="defender"></div>
        
        <div id="log">
            
        </div>

        <div class="flex-container">
            <button class="reset">Restart</button>
        </div>

    </div>
    <script type="text/javascript " src="./assests/javascript/app.js"></script>
</body>

</html>
